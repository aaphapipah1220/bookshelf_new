<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>BOOKSHELF APPS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!--header-->
    <header>
        <h1>Bookshelf Apps</h1>
    </header>
    <!--header-->

    <main>
    <!--input-->
    <div class="wrapper">
        <div class="container shadow" id="add-book">
            <h2 class="container-header">Masukkan Buku Baru</h2>

            <form class="form" action="#" id="form">
                <div class="from-group form-title">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="from-group form-title">
                    <label for="penulis">Penulis Buku</label>
                    <input type="text" id="penulis" name="penulis" required>
                </div>

                <div class="from-group form-title">
                    <label for="year">Tahun Terbit Buku</label>
                    <input type="number" id="year" name="year" required>
                </div>

                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
            <!--input-->

            <!--search-->
            <section class="search_section">
                <h2>Cari Buku</h2>
                <form id="searchBook">
                  <label for="searchBookTitle">Judul</label>
                  <input id="searchBookTitle" type="text">
                  <button id="searchSubmit" type="submit">Cari</button>
                </form>
              </section>
              <!--search-->

              <!--tampilan belum dibaca-->
        <div class="container">
            <h2 class="container-header">Daftar buku belum dibaca</h2>
            <div class="list-item" id="belum-di-baca"></div>
        </div>
        <!--tampilan belum dibaca-->

        <!--tampilan sudah dibaca-->
        <div class="container">
            <h2 class="container-header"> Daftar buku sudah dibaca</h2>
            <div class="list-item" id="di-baca"></div>
        </div>
        <!--tampilan sudah dibaca-->
    </div>
</main>

    <footer>
        <p>Dibuat oleh<br><a href="https://www.instagram.com/aaphapipah/">Aap Hapipah</a></p> 
      </footer>

<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
